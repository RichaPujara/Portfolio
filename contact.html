        <main class="Contact">
            <section class="tab-display">
                <img id="logo" src="/images/Richa Pujara-logos copy.jpeg" alt="Logo">
                <div class="contact-form">
                    <h1>Contact Me</h1>
                    <h3>Feel free to drop your query below.</h3>
                    <form>
                        <label for="Name">Name</label>
                        <input class="form" name="Name" id="Name" type="text" required><br>
                        <label for="Mobile">Contact No</label>
                        <input class="form" name="mobile" id="Mobile" type="number" required><br>
                        <label for="email">Email</label>
                        <input class="form" name="email-id" id="email-id" type="email" required><br>
                        <label for="message">Message</label>
                        <textarea rows=4 class="form" name="message" id="message" type="text">Your message</textarea><br>
                        <input class="submit" type="submit" value="Submit">
                    </form>
                </div>
            </section>
            <section class="contact-info">
                <div class="info">
                    <h3>Richa Pujara</h3>

                    <p><img id="phone" src="/images/Phone.svg" alt="phone icon">(03) 3000 0000</p>
                    <p><a href="mailto:richa.pujara20@gmail.com"><img id="email" src="/images/email.png" alt="email icon"></a> richa.pujara20@gmail.com</p>
                </div>

                    <a id="github" href="https://github.com/RichaPujara/Portfolio"><img src="/images/github.svg" alt="github"></a>
                    <a id="linkedin" href="https://www.linkedin.com/in/richa-pujara-335636159/"><img src="/images/linkedin.svg" alt="linkedin"></a>
                    <a id="twitter" href="https://twitter.com/pujara_richa"><img src="/images/twitter.svg" alt="twitter"></a>
                </div>
