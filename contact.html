        <main class="Contact">
            <section class="tab-display">
                <img id="logo" src="/images/logo-rp-main.jpeg" alt="logo">
                <div class="contact-form">
                    <h1>Contact Me</h1>
                    <h3>Feel free to drop your query below.</h3>
                    <form>
                        <label for="Name">Name</label>
                        <input class="form" name="Name" id="Name" type="text" required><br>
                        <label for="Mobile">Contact No</label>
                        <input class="form" name="mobile" id="Mobile" type="number" required><br>
                        <label for="email">Email</label>
                        <input class="form" name="email-id" id="email-id" type="email" required><br>
                        <label for="message">Message</label>
                        <textarea rows=4 class="form" name="message" id="message" type="text">Your message</textarea><br>
                        <input class="submit" type="submit" value="Submit">
                    </form>
                </div>
            </section>
            <section class="contact-info">
                <div class="info">
                    <h3>Richa Pujara</h3>
                    <p>Melbourne, VIC 3000</p>
                    <p><a href="tel:1234567890"><img id="phone" src="/images/Phone.svg" alt="phone icon">(03) 3000 0000</a></p>
                    <p><a href="mailto:richa.pujara20@gmail.com"><img id="email" src="/images/email.png" alt="email icon"> richa.pujara20@gmail.com</a></p>
                </div>
                <div class="social-media">

                    <a id="github" href="https://github.com/RichaPujara/Portfolio" target="_blank">
                        <img class="static" src="/images/icon-github.svg" alt="github">
                        <img class="active" src="/images/icon-github-anim.gif" alt="github">
                    </a>
                    <a id="linkedin" href="https://www.linkedin.com/in/richa-pujara-335636159 "target="_blank">
                        <img class="static" src="/images/icon-linkedin.svg" alt="linkedin">
                        <img class="active" src="/images/icon-linkedin-anim.gif" alt="linkedin">
                    </a>
                    <a id="twitter" href="https://twitter.com/pujara_richa" target="_blank">
                        <img class="static" src="/images/icon-twitter.svg" alt="twitter">
                        <img class="active" src="/images/icon-twitter-anim.gif" alt="twitter">
                    </a>
                    <a id="instagram" href="https://www.instagram.com/" target="_blank">
                        <img class="static" src="/images/icon-instagram.svg" alt="instagram">
                        <img class="active" src="/images/icon-instagram-anim.gif" alt="instagram">
                    </a>

            </section>
